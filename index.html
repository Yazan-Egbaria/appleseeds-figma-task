<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="wrapper">
    
        <div class="footer-container">
            <section class="checkbox-container">
                <input type="checkbox" id="subscribe" name="subscribe" checked>
                <label for="subscribe">I want to receive emails about the product, feature updates, events, and marketing promotions.</label>
            </section>
    
            <section class="terms">
                <p>By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>
            </section>
    
            <section class="button-container">
                <button type="submit">Create an account</button>
            </section>
    
            <section class="footer-link">
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </div>
    
    
</body>
</html>
